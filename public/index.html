<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="./js//scripts.js" defer></script>
    <title>Buses</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex mb-2 p-2 align-items-center justify-content-between">
        <h1 class="mb-0">Ближайшее отправление автобусов</h1>
        <div
          class="fs-3 alert alert-primary p-2 mb-0 d-flex gap-2 align-items-center"
        >
          <i class="bi bi-clock-fill"></i>
          <span class="current_time"></span>
        </div>
      </div>
      <table id="bus" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время отправления</th>
            <th>Оставшееся время</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
